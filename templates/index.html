{% extends "base.html" %}

{% block content %}
<div class="movies-grid">
    <h1 class="page-title">Now Showing</h1>
    <div class="movies-container">
        {% for movie in movies %}
        <div class="movie-card">
            <img src="{{ movie.image_url }}" alt="{{ movie.title }}" class="movie-image">
            <div class="movie-info">
                <h2>{{ movie.title }}</h2>
                <p class="duration">{{ movie.duration }}</p>
                <p class="price">${{ "%.2f"|format(movie.price) }}</p>
                <div class="movie-actions">
                    <a href="{{ url_for('movie_detail', movie_id=movie.id) }}" class="btn btn-primary">View Details</a>
                    <a href="{{ url_for('book_ticket', movie_id=movie.id) }}" class="btn btn-secondary">Book Now</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
